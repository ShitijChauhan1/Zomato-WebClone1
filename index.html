<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Web Page Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>
    <section class="hero__section">
        <header>
            <navbar class="navbar">
                <a href="#">Get the app</a>
                <div class="navbar__menu_container">
                    <a href="#" class="link">Investor Relations</a>
                    <a href="#" class="link">Add Restuarants</a>
                    <a href="#" class="link">Log In</a>
                    <a href="#" class="link">Sign Up</a>
                    <a href="#" class="user_icon">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </div>
            </navbar>
        </header>
        <div class="hero__section_container">
            <img class="hero__section_logo" src="/images/heroSectionLogo.png" alt="Zomato Logo">
            <h1 class="hero__section_header">Discover the best food and drinks in Mumbai</h1>
            <div class="hero__section_input_container">
                <div class="hero__section_container_location">
                    <a class="location_icon" href="#"><i class="fa-solid fa-location-dot"></i></i></a>
                    <input class="input_container_location" type="text" placeholder="Mumbai">
                </div>
                <div class="hero__section_container_search">
                    <a class="search_icon" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <input class="input_container_search" type="text" placeholder="Search for a restaurant, cousine or a dish">
                </div>
            </div>
        </div>
        
    </section>
    <section class="container we_offer">
        <div  class="card">
            <img src="/images/item1.png" alt="order online img">
            <h2>Order Online</h2>
            <p>Stay home and order to your doorstep</p>
        </div>
        <div  class="card">
            <img src="/images/item2.png" alt="Dining img">
            <h2>Dining</h2>
            <p>View the city's favourate dining menu</p>
        </div>
        <div  class="card">
            <img src="/images/item3.png" alt="Night life and clubs img">
            <h2>Nighlife and Clubs</h2>
            <p>Explore the city's top nightlife outlets</p>
        </div>
        
    </section>
    
</body>
</html>
